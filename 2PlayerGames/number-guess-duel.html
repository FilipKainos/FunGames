<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guess Duel</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a2e5d 0%, #00b4d8 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        .game-area {
            background: #fff;
            color: #0a2e5d;
            border-radius: 16px;
            padding: 2rem 2.5rem;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            min-width: 340px;
            text-align: center;
        }
        .input-row {
            margin: 1.2rem 0;
        }
        .input-row input {
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            width: 120px;
            margin-right: 0.7rem;
        }
        .input-row button {
            background: #00b4d8;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .input-row button:hover {
            background: #0077b6;
        }
        .status {
            font-size: 1.1rem;
            margin: 1rem 0 0.5rem 0;
            min-height: 1.5em;
        }
        .scoreboard {
            margin-top: 1.5rem;
            background: #e0f7fa;
            color: #0a2e5d;
            border-radius: 10px;
            padding: 1rem 0.5rem;
        }
        .nav-links {
            margin-top: 2rem;
            text-align: center;
        }
        .nav-links a {
            color: #00b4d8;
            background: #fff;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 700;
            margin: 0 0.5rem;
            transition: background 0.2s, color 0.2s;
        }
    </style>
</head>
<body>
    <h1>Number Guess Duel</h1>
    <div class="game-area">
        <div class="status" id="status">Enter player names to start!</div>
        <div class="input-row">
            <input type="text" id="player1" placeholder="Player 1 name" />
            <input type="text" id="player2" placeholder="Player 2 name" />
            <button id="startBtn">Start Game</button>
        </div>
        <div class="input-row" id="guessRow" style="display:none;">
            <input type="number" id="guessInput" placeholder="Your guess..." min="1" max="100" />
            <button id="guessBtn">Guess</button>
        </div>
        <div class="scoreboard" id="scoreboard" style="display:none;"></div>
    </div>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="tic-tac-toe.html">Tic-Tac-Toe</a>
        <a href="typeracing.html">TypeRacing</a>
        <a href="connect-four-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Connect Four Duel</a>
        <a href="battleship-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Battleship Duel</a>
        <a href="pictionary-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Pictionary Duel</a>
    </div>
    <script>
        let playerNames = [];
        let scores = [0, 0];
        let currentPlayer = 0;
        let numberToGuess = null;
        let attempts = [0, 0];
        let gameActive = false;

        const statusElem = document.getElementById('status');
        const player1Elem = document.getElementById('player1');
        const player2Elem = document.getElementById('player2');
        const startBtn = document.getElementById('startBtn');
        const guessRow = document.getElementById('guessRow');
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const scoreboardElem = document.getElementById('scoreboard');

        startBtn.onclick = () => {
            const p1 = player1Elem.value.trim();
            const p2 = player2Elem.value.trim();
            if (!p1 || !p2) {
                statusElem.textContent = 'Please enter both player names!';
                return;
            }
            playerNames = [p1, p2];
            scores = [0, 0];
            attempts = [0, 0];
            currentPlayer = 0;
            gameActive = true;
            numberToGuess = Math.floor(Math.random() * 100) + 1;
            statusElem.textContent = `${playerNames[currentPlayer]}'s turn! Guess a number between 1 and 100.`;
            guessRow.style.display = '';
            scoreboardElem.style.display = 'block';
            updateScoreboard();
            guessInput.value = '';
            guessInput.focus();
        };

        guessBtn.onclick = () => {
            if (!gameActive) return;
            const guess = parseInt(guessInput.value, 10);
            if (isNaN(guess) || guess < 1 || guess > 100) {
                statusElem.textContent = 'Enter a valid number between 1 and 100!';
                return;
            }
            attempts[currentPlayer]++;
            if (guess === numberToGuess) {
                scores[currentPlayer]++;
                statusElem.textContent = `Correct! ${playerNames[currentPlayer]} scores a point! The number was ${numberToGuess}.`;
                numberToGuess = Math.floor(Math.random() * 100) + 1;
                attempts = [0, 0];
                setTimeout(() => {
                    statusElem.textContent = `${playerNames[1-currentPlayer]}'s turn! Guess a number between 1 and 100.`;
                    currentPlayer = 1 - currentPlayer;
                    guessInput.value = '';
                    guessInput.focus();
                }, 1500);
            } else if (guess < numberToGuess) {
                statusElem.textContent = 'Too low!';
                setTimeout(() => {
                    statusElem.textContent = `${playerNames[currentPlayer]}'s turn! Guess a number between 1 and 100.`;
                    guessInput.value = '';
                    guessInput.focus();
                }, 900);
            } else {
                statusElem.textContent = 'Too high!';
                setTimeout(() => {
                    statusElem.textContent = `${playerNames[currentPlayer]}'s turn! Guess a number between 1 and 100.`;
                    guessInput.value = '';
                    guessInput.focus();
                }, 900);
            }
            updateScoreboard();
        };

        function updateScoreboard() {
            scoreboardElem.innerHTML = `<b>${playerNames[0]}</b>: ${scores[0]} points<br><b>${playerNames[1]}</b>: ${scores[1]} points`;
        }
    </script>
</body>
</html>
