<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a2e5d 0%, #00b4d8 100%);
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 0.5rem;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            margin: 1.5rem 0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: #fff;
            color: #0a2e5d;
            font-size: 2.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s, color 0.2s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            user-select: none;
        }
        .cell.animated {
            animation: pop 0.25s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes pop {
            0% { transform: scale(0.7); }
            70% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        .cell.winner {
            background: #00b4d8;
            color: #fff;
            animation: winner-glow 0.7s infinite alternate;
        }
        @keyframes winner-glow {
            from { box-shadow: 0 0 0 0 #00b4d8; }
            to { box-shadow: 0 0 16px 8px #00b4d8; }
        }
        .status {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            min-height: 1.5em;
            letter-spacing: 1px;
        }
        .reset-btn {
            background: #00b4d8;
            color: #fff;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s, transform 0.2s;
        }
        .reset-btn:hover {
            background: #0077b6;
            transform: scale(1.05);
        }
        .nav-links {
            margin-top: 2rem;
            text-align: center;
        }
        .nav-links a {
            color: #00b4d8;
            background: #fff;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 700;
            margin: 0 0.5rem;
            transition: background 0.2s, color 0.2s;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Player X's turn</div>
    <div class="board" id="board">
        <!-- Cells will be generated by JS -->
    </div>
    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="typeracing.html">TypeRacing</a>
        <a href="number-guess-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Number Guess Duel</a>
        <a href="connect-four-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Connect Four Duel</a>
        <a href="battleship-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Battleship Duel</a>
        <a href="pictionary-duel.html" style="color:#00b4d8; background:#fff; text-decoration:none; padding:0.5rem 1.5rem; border-radius:20px; font-weight:700; margin:0 0.5rem; transition:background 0.2s, color 0.2s;">Pictionary Duel</a>
    </div>
    <script>
        const boardElem = document.getElementById('board');
        const statusElem = document.getElementById('status');
        let board = Array(9).fill('');
        let currentPlayer = 'X';
        let gameActive = true;
        let winnerPattern = null;

        function renderBoard() {
            boardElem.innerHTML = '';
            board.forEach((cell, idx) => {
                const cellElem = document.createElement('div');
                cellElem.className = 'cell';
                cellElem.textContent = cell;
                if (winnerPattern && winnerPattern.includes(idx)) {
                    cellElem.classList.add('winner');
                }
                cellElem.onclick = () => handleCellClick(idx);
                boardElem.appendChild(cellElem);
            });
        }

        function handleCellClick(idx) {
            if (!gameActive || board[idx]) return;
            board[idx] = currentPlayer;
            animateCell(idx);
            const win = checkWin();
            if (win) {
                winnerPattern = win;
                statusElem.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
            } else if (board.every(cell => cell)) {
                statusElem.textContent = "It's a tie!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusElem.textContent = `Player ${currentPlayer}'s turn`;
            }
            renderBoard();
        }

        function animateCell(idx) {
            // Animate the cell that was just played
            setTimeout(() => {
                const cell = boardElem.children[idx];
                if (cell) {
                    cell.classList.add('animated');
                    setTimeout(() => cell.classList.remove('animated'), 250);
                }
            }, 0);
        }

        function checkWin() {
            const winPatterns = [
                [0,1,2],[3,4,5],[6,7,8], // rows
                [0,3,6],[1,4,7],[2,5,8], // cols
                [0,4,8],[2,4,6]          // diags
            ];
            for (const pattern of winPatterns) {
                if (pattern.every(idx => board[idx] === currentPlayer)) {
                    return pattern;
                }
            }
            return null;
        }

        function resetGame() {
            board = Array(9).fill('');
            currentPlayer = 'X';
            gameActive = true;
            winnerPattern = null;
            statusElem.textContent = `Player ${currentPlayer}'s turn`;
            renderBoard();
        }

        // Initial render
        renderBoard();
    </script>
</body>
</html>
